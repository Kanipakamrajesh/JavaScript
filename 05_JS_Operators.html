<!DOCTYPE html>
<html>
<head>
	<title>JS Operators</title>
	<script>
		function operators()
		{
			let a = 5;
			let b = 2;
			console.log(a+b);
			console.log(a-b);
			console.log(a*b);
			console.log(a/b);
			console.log(Math.trunc(a/b));
			console.log(a%b);
		}
		operators();
	</script>
</head>
<body>
	<h1>
		JS Operators
	</h1>

</body>
</html>
