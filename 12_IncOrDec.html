<!DOCTYPE html>
<html>
<head>
	<title>JS</title>
	<script>
		function m1()
		{
			let a = 1;
			a++;
			console.log(a);
		}
		function m2()
		{
			let a = 1;
			++a;
			console.log(a);
		}
		function m3()
		{
			let a = 1;
			a = a++;
			console.log(a);
		}
		function m4()
		{
			let a = 1
			a = ++a;
			console.log(a);
		}
		function m5()
		{
			let a = 1;
			let b = 0;
			b = a++ + ++a + a++;
			console.log(a);
			console.log(b);
		}
		m1();
		m2();
		m3();
		m4();
		m5();
	</script>
</head>
<body>
	<h1>Operators</h1>
</body>
</html>
