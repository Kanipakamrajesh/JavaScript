<!DOCTYPE html>
<html>
<head>
	<title>Back Tick Operator</title>
	<script>
		function m1()
		{
			let a = 10;
			console.log(a);
			console.log('a value is '+a);
			console.log(`a value is ${a}`);

			let b = 20;
			console.log(b);
			console.log('b value is '+b);
			console.log(`b value is ${b}`);

			console.log('a vlue is '+a+',b value is '+b);

			let name = `Rajesh`;
			console.log(name,typeof name);

			console.log(`a value is ${a},b value is ${b}`);
		}
		m1();
	</script>
</head>
<body>
	<h1>Back Tick Operator</h1>
</body>
</html>
